# Configuration for the fully-featured Walkability Analyzer plugin

[plugin]
# Name of the plugin directory
name: walkability_analyzer

# Full path to where you want your plugin directory copied. If empty,
# the QGIS default path will be used. Don't include the plugin name in the path.
plugin_path:

[files]
# Python files that should be deployed with the plugin
python_files: 
    __init__.py 
    walkability_analyzer.py 
    walkability_analyzer_dialog.py
    config.py
    walkability_engine.py
    ors_client.py
    overpass_client.py
    pdf_exporter.py
    dependency_checker.py

# The main dialog file that is loaded (not compiled)
main_dialog: walkability_analyzer_dialog_base.ui

# Other ui files for dialogs you create (these will be compiled)
compiled_ui_files: 

# Resource file(s) that will be compiled
resource_files: resources.qrc

# Other files required for the plugin
extras: 
    metadata.txt 
    icon.png
    requirements.txt
    README.txt
    INSTALLATION.md

# Other directories to be deployed with the plugin.
# These must be subdirectories under the plugin directory
extra_dirs:

# ISO code(s) for any locales (translations), separated by spaces.
# Corresponding .ts files must exist in the i18n directory
locales:

[help]
# the built help directory that should be deployed with the plugin
dir: help/build/html
# the name of the directory to target in the deployed plugin 
target: help

[package]
# Files/directories to exclude from the plugin zip package
exclude:
    .git
    .gitignore
    .vscode
    __pycache__
    *.pyc
    .pytest_cache
    test/
    scripts/
    *.zip
    .config

[build]
# Additional files to include in build
include_extras: true

# Compile resources automatically
compile_resources: true

# Clean Python bytecode before packaging
clean_compiled: true